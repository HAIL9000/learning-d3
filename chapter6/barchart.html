<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chapter 6: Bar Chart</title>
    <script src="../d3.v3/d3.v3.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
        background-color: #660099;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [];
      for (var i = 0; i < 25; i++){
        var newNumber = Math.random() * 30;
        dataset.push(newNumber);
      }

      d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", function(d) {
          var barHeight = d * 5;
          return barHeight + "px";
        });
    </script>
  </body>
</html>
